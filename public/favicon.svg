<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="vinyl" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="label" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Vinyl record -->
  <circle cx="50" cy="50" r="48" fill="url(#vinyl)" stroke="#333" stroke-width="1"/>
  
  <!-- Grooves -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="39" fill="none" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="36" fill="none" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="33" fill="none" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Center label -->
  <circle cx="50" cy="50" r="18" fill="url(#label)"/>
  
  <!-- Center hole -->
  <circle cx="50" cy="50" r="5" fill="#000000"/>
  
  <!-- Shine effect -->
  <path d="M 35 25 Q 40 30, 45 25" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
</svg>
