<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Hitster</title>
  <script>
    // Simple GitHub Pages SPA redirect
    // Just redirect to index.html with the same path and query string
    var path = window.location.pathname.slice(1); // Remove leading slash
    var query = window.location.search;
    var hash = window.location.hash;
    
    // Redirect to index.html, preserving the path as a redirect parameter
    window.location.replace(
      '/?redirect=' + encodeURIComponent(path) + 
      (query ? '&' + query.slice(1) : '') + 
      hash
    );
  </script>
</head>
<body>
</body>
</html>
